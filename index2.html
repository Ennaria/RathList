                <div class="pfp"><a href="https://github.com/RathGate" target="_blank"><img src="assets/img/profile.png" height="35px" alt="";></a></div>
            </div>
        </header>

        <main class="main line">

            <div class="main_content">
                <h1 id="title" class="title"></h2>
                <p id="emptylist"><img src='assets/img/help.png' alt=''></p>
                <div id="display_main" class="display_main"></div>
                <div id="display_edit" class="updateContainer" style="display: none;"></div>
                <div id="display_add" style="display: none;">
                    <form id="addTask" action="" method="post" onsubmit="addTask(event)">
                        <div style="display: flex;">
                            <label class="chbx_container">
                                <input type="checkbox" id="addform_checked" name="addform_checked">
                                <span class="checkmark"></span>                            
                            </label>                                
                            <input type="text" id="addform_txt" name="addform_txt" class="addform_txt small_input_txt" placeholder="Add a new task here" value="">
                            <input type="submit" id="addform_submit" value="Add Task:">
                        </div> 
                    </form>
                </div>
            </div>
        <div id="changeList" class="changeList"></div>
        </main>
        <script type="text/javascript" src="assets/js/script.js"></script>
